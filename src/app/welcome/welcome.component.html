<div class="login-page">
    <div class="form">
      <form class="login-form" [formGroup]="loginForm">
        <input type="text" placeholder="username"  formControlName="email" required/>
        <input type="password" placeholder="password" formControlName="password" required/>
        <button (click)="loginBtn()">Login</button>
      </form>
    </div>
  </div>
