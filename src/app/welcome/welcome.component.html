<div class="login-page">
    <div class="form">
      <form class="login-form" [formGroup]="loginForm">
        <input type="text" placeholder="email is : admin@gmail.com"  formControlName="email" required/>
        <input type="password" placeholder="password is : admin123" formControlName="password" required/>
        <button (click)="loginBtn()">Login</button>
      </form>
    </div>
  </div>
